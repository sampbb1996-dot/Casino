<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Tap</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  color: #fff;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  height: 100%;
}

body {
  display: flex;
  align-items: center;
  justify-content: center;
}

#app {
  width: 100%;
  max-width: 420px;
  padding: 32px 20px;
  text-align: center;
}

#label {
  opacity: 0.6;
  font-size: 18px;
  margin-bottom: 6px;
}

#coins {
  font-size: 64px;
  font-weight: 700;
  margin-bottom: 30px;
}

button {
  width: 100%;
  padding: 20px;
  margin-bottom: 16px;
  font-size: 20px;
  border-radius: 14px;
  border: none;
  background: #1a1a1a;
  color: #fff;
}

button:active {
  background: #333;
}

#sub {
  opacity: 0.6;
  font-size: 14px;
  margin-top: 8px;
}
</style>
</head>

<body>
<div id="app">
  <div id="label">Coins</div>
  <div id="coins">0</div>

  <button id="tap">TAP</button>

  <button id="upgrade">Upgrade (+1/sec) – 50</button>
  <div id="sub">Income: <span id="rate">0</span> / sec</div>
</div>

<script>
let coins = 0;
let rate = 0;
let upgradeCost = 50;

const coinsEl = document.getElementById("coins");
const rateEl = document.getElementById("rate");
const upgradeBtn = document.getElementById("upgrade");

function render() {
  coinsEl.textContent = Math.floor(coins);
  rateEl.textContent = rate;
  upgradeBtn.textContent = `Upgrade (+1/sec) – ${upgradeCost}`;
}

document.getElementById("tap").onclick = () => {
  coins += 1;
  render();
};

upgradeBtn.onclick = () => {
  if (coins >= upgradeCost) {
    coins -= upgradeCost;
    rate += 1;
    upgradeCost = Math.floor(upgradeCost * 1.6);
    render();
  }
};

// passive income loop
setInterval(() => {
  coins += rate;
  render();
}, 1000);

render();
</script>
</body>
</html>
