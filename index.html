<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Tap</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  color: #fff;
  font-family: system-ui, -apple-system, sans-serif;
  height: 100%;
}

#app {
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 24px;
}

#coins {
  font-size: 18px;
  opacity: 0.7;
}

#count {
  font-size: 64px;
  font-weight: 600;
}

button {
  width: 80%;
  max-width: 320px;
  padding: 18px;
  font-size: 20px;
  border-radius: 14px;
  border: none;
  background: #1e1e1e;
  color: white;
}

button:active {
  transform: scale(0.98);
}

#upgrade {
  font-size: 16px;
  opacity: 0.85;
}
</style>
</head>
<body>

<div id="app">
  <div id="coins">Coins</div>
  <div id="count">0</div>

  <button id="tap">TAP</button>
  <button id="upgrade">Upgrade (+1/sec) â€“ 50</button>
</div>

<script>
let coins = 0;
let rate = 0;

const countEl = document.getElementById("count");
const tapBtn = document.getElementById("tap");
const upgradeBtn = document.getElementById("upgrade");

tapBtn.addEventListener("click", () => {
  coins += 1;
  update();
});

upgradeBtn.addEventListener("click", () => {
  if (coins >= 50) {
    coins -= 50;
    rate += 1;
    update();
  }
});

function update() {
  countEl.textContent = coins;
}

// passive income
setInterval(() => {
  coins += rate;
  update();
}, 1000);
</script>

</body>
</html>
