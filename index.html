<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FairSpin MVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #0b0b0f;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    .balance {
      font-size: 22px;
      margin-bottom: 6px;
    }
    .last {
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 26px;
      font-size: 16px;
      border-radius: 20px;
      border: none;
      background: #ffffff;
      color: #000000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FairSpin MVP</h1>

    <div class="balance" id="balance">Balance: $0.0000</div>
    <div class="last" id="last">Last spin: â€”</div>

    <button onclick="spin()">Spin</button>

    <p style="margin-top:20px; font-size:12px; opacity:0.6;">
      Prototype. Balance represents your share of ad revenue.
    </p>
  </div>

  <script>
    let balance = parseFloat(localStorage.getItem("balance")) || 0;

    document.getElementById("balance").innerText =
      "Balance: $" + balance.toFixed(4);

    function spin() {
      const r = Math.random();
      let reward = 0;

      if (r < 0.60) reward = 0;
      else if (r < 0.90) reward = 0.0005;
      else if (r < 0.99) reward = 0.002;
      else reward = 0.01;

      balance += reward;
      localStorage.setItem("balance", balance);

      document.getElementById("balance").innerText =
        "Balance: $" + balance.toFixed(4);

      document.getElementById("last").innerText =
        "Last spin: +$" + reward.toFixed(4);
    }
  </script>
</body>
</html>
