<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Idle Loop</title>
<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: system-ui, sans-serif;
  text-align: center;
}
button {
  width: 80%;
  padding: 18px;
  margin: 10px;
  font-size: 18px;
  background: #222;
  color: #fff;
  border: none;
  border-radius: 12px;
}
.small {
  opacity: 0.6;
  font-size: 14px;
}
</style>
</head>
<body>

<h2>Coins</h2>
<h1 id="coins">0</h1>

<button onclick="tap()">TAP</button>

<button onclick="buyGen()">
Buy Generator (+1/sec) – <span id="genCost">25</span>
</button>

<button onclick="prestige()" id="prestigeBtn" style="display:none">
RESET → Gain Multiplier
</button>

<div class="small">
Generators: <span id="gens">0</span><br>
Income: <span id="income">0</span> / sec<br>
Multiplier: <span id="multi">1x</span>
</div>

<script>
let coins = 0;
let gens = 0;
let genCost = 25;
let multiplier = 1;

function tap() {
  coins += multiplier;
}

function buyGen() {
  if (coins >= genCost) {
    coins -= genCost;
    gens++;
    genCost = Math.floor(genCost * 1.8);
  }
}

function prestige() {
  multiplier++;
  coins = 0;
  gens = 0;
  genCost = 25;
}

setInterval(() => {
  coins += gens * multiplier;
  document.getElementById("coins").innerText = Math.floor(coins);
  document.getElementById("gens").innerText = gens;
  document.getElementById("genCost").innerText = genCost;
  document.getElementById("income").innerText = gens * multiplier;
  document.getElementById("multi").innerText = multiplier + "x";

  document.getElementById("prestigeBtn").style.display =
    coins > 500 ? "block" : "none";
}, 1000);
</script>

</body>
</html>
