<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tap</title>
<style>
  body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: system-ui, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  .count {
    font-size: 64px;
    margin-bottom: 10px;
    transition: transform 0.1s;
  }
  .label {
    opacity: 0.6;
    margin-bottom: 30px;
  }
  button {
    width: 80%;
    max-width: 320px;
    padding: 18px;
    margin: 10px 0;
    font-size: 18px;
    border-radius: 14px;
    border: none;
    background: #1c1c1c;
    color: white;
  }
</style>
</head>
<body>

<div class="label">Coins</div>
<div class="count" id="coins">0</div>

<button onclick="tap()">TAP</button>
<button onclick="buy()">Upgrade (+<span id="rate">1</span>/sec) â€“ <span id="cost">50</span></button>

<div class="label">Income: <span id="income">0</span>/sec</div>

<script>
let coins = 0;
let income = 0;
let upgradeLevel = 0;

function tap() {
  coins++;
  flash();
  update();
}

function buy() {
  const cost = getCost();
  if (coins >= cost) {
    coins -= cost;
    upgradeLevel++;
    income += Math.pow(5, upgradeLevel - 1);
    update();
  }
}

function getCost() {
  return Math.floor(50 * Math.pow(4.5, upgradeLevel));
}

function update() {
  document.getElementById("coins").textContent = Math.floor(coins);
  document.getElementById("rate").textContent = Math.pow(5, upgradeLevel) || 1;
  document.getElementById("cost").textContent = getCost();
  document.getElementById("income").textContent = income;
}

function flash() {
  const el = document.getElementById("coins");
  el.style.transform = "scale(1.08)";
  setTimeout(() => el.style.transform = "scale(1)", 80);
}

setInterval(() => {
  coins += income / 10;
  update();
}, 100);

update();
</script>

</body>
</html>
